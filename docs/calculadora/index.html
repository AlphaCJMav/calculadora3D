  <div class="post-content"><p>Calculá tus precios de Impresión 3D fácilmente usando la herramienta de Alpha Impresiones:</p>
<section class="discord-style-section">
  <div class="calculator-box">
    <div class="spinning-icon"></div> 
    <h2>Calculadora de Costos de Impresión 3D</h2>
    <label>Gramos de material usados:
      <input type="number" id="gramos" placeholder="Ej: 50">
    </label>
    <label>Tiempo de impresión (horas):
      <input type="number" id="horas" placeholder="Ej: 3.5">
    </label>
    <label>Costo por gramo ($):
      <input type="number" id="costoGramo" value="0.25">
    </label>
    <label>Costo por hora ($):
      <input type="number" id="costoHora" value="150">
    </label>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
  </div>
</section>


<style>
  body {

<script>
function calcular() {
  const gramos = parseFloat(document.getElementById('gramos').value) || 0;
  const horas = parseFloat(document.getElementById('horas').value) || 0;
  const costoGramo = parseFloat(document.getElementById('costoGramo').value) || 0;
  const costoHora = parseFloat(document.getElementById('costoHora').value) || 0;

  const total = (gramos * costoGramo) + (horas * costoHora);
  document.getElementById('resultado').innerText = `Costo estimado: $${total.toFixed(2)}`;
}
</script>
